
<div class="container-fluid">
    <h1 class="text-center"> List des produits</h1>
  
      <div class="row"> 
             
              <div *ngIf="produits.length==0" class="alert alert-warning">there is no produit</div>
              <div *ngIf="produits.length>0" class="table table-sm">
                  <div class="row">
                      <div *ngFor="let produit of produits"  >
                          
                              <div class="col-md-5">
                                      <div class="card" style="width: 20rem;" >
                                              <img src="assets/images/11.jpg" (click)="onSelect(produit)"  class="card-img-top">
                                              
                                               <div class="card-body" >
                                                   <h1 class="card-title">{{produit.name}}</h1>
                                                  <div *ngIf="auth.isVendeur()" >
                                                  <button class="btn btn-danger"  style="width: 40px" (click)="deleteProduit(produit)"><i class="far fa-trash-alt"></i></button>
                                                 </div>
                                                 <div class="row">
                                                 <div class="col">
                                                   <label><h2> startingPrice: {{produit.startingPrice|number:'0.00'}} TND</h2></label>
                                                  </div>
                                                  <div class="col">
                                                   <label><h2>currentPrice: {{produit.currentPrice|number:'0.00'}} TND</h2></label>
                                                   </div>
                                                   <div class="col">
                                               <form #f="ngForm">
                                                  
                                                <label class="control-label"><h3>Quantit√© :</h3></label>
                                                <input type="number" name="quantity"  ngModel style="width: 40px">
                                                <button>
                                                  <img  src="assets/images/caddy.png" style="width: 23px" >
                                                </button>
                                              </form>
                                            </div>
                                            </div>
                                        
                                      </div>
                                      </div>
                                      </div>
                          </div>
                          </div>
                      </div>
  </div>
