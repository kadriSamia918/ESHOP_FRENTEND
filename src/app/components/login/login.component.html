<app-header></app-header>
<div class="container">
  <div class="title">Login</div>
  <hr>
  <div class="row">
  <form [formGroup]="loginForm"  #f="ngForm" (ngSubmit)="login(f.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="xyz@gmail.com" aria-describedby="emailHelp" name="email"
        formControlName="email">
      <div *ngIf="email.touched && email.invalid">
        <small *ngIf="email.errors.required" class="form-text text-danger">Email Required</small>
        <small *ngIf="email.errors.email" class="form-text text-danger">Invalid Email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" formControlName="password">
      <div *ngIf="password.touched && password.invalid">
        <small *ngIf="password.errors.required" placeholder="Password" class="form-text text-danger">Password Required</small>
        <small *ngIf="password.errors.minlength" class="form-text text-danger">Invalid Password</small>
      </div>
    </div>
    <div class="col-md-6 responsive-btn">
    <button type="submit" class="btn btn-info w-75" [disabled]="loginForm.invalid">Login</button>
    </div>
    <div class="col-md-12">
      <a routerLink="/signup" style="color:gray; font-size: 0.80em">Don't have an account? Sign up!</a>
    </div>
    <div class="col-md-12">
      <a routerLink="/forgot-password" style="color:gray; font-size: 0.75em">I forgot my password.</a>
    </div>
  </form>

  <div class="col-md-2 pb-8">
    <img src="assets/images/1.jpg" >
  </div>
  </div>
</div>
