
<app-header></app-header>
<div class="container">
    <form [formGroup]="addProduitForm" >

        <div class="form-group">
            <label for="name">name:</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name">
            <div *ngIf="name.touched && name.invalid">
                <small *ngIf="name.errors.required" class="form-text text-danger"> Required</small>
                <small *ngIf="name.errors.pattern" class="form-text text-danger">Invalid name</small>

            </div>
        </div>
        <div class="form-group">
            <label for="price">price :</label>
            <input type="text" class="form-control" id="price" name="price" formControlName="price">
            <div *ngIf="price.touched && price.invalid">
                <small *ngIf="price.errors.required" class="form-text text-danger"> Required</small>
                <small *ngIf="price.errors.pattern" class="form-text text-danger">Invalid price</small>

            </div>
        </div>
        <div class="form-group">
            <label for="description">description :</label>
            <input type="text" class="form-control" id="description" name="description" formControlName="description">
        </div>
       
        <button  type="submit"  (click)="venteDirect()" class="btn btn-outline-warning" [disabled]="addProduitForm.invalid">vente direct</button>
    

    </form>
</div>
