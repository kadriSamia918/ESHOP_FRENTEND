<app-header></app-header>
<div class="container">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateProduit()">

        <div class="form-group">
            <label for="title"> Name:</label>
            <input type="text" class="form-control" id="title"  name="title" formControlName="title">
            <div *ngIf="title.touched && title.invalid">
                <small *ngIf="title.errors.required" class="form-text text-danger">name Required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="price"> Price:</label>
            <input type="text" class="form-control" id="title"  name="price" formControlName="price">
            <div *ngIf="price.touched && price.invalid">
                <small *ngIf="price.errors.required" class="form-text text-danger">price Required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="description"> description:</label>
            <input type="text" class="form-control" id="description"  name="description" formControlName="description">
            <div *ngIf="description.touched && description.invalid">
                <small *ngIf="description.errors.required" class="form-text text-danger">name Required</small>
            </div>
        </div>

        <button type="submit" class="btn btn-warning" [disabled]="updateProductForm.invalid">Update produit</button>
    </form>
</div>
